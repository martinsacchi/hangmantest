<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
</head>
<body class="bg-slate-100 text-slate-800 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-4xl font-bold text-center mb-8 text-indigo-700">Hangman Game</h1>
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="flex justify-center mb-6">
                <svg height="250" width="200" class="hangman-figure">
                    <!-- Hangman Stand -->
                    <line x1="60" y1="20" x2="140" y2="20" class="figure-part stand-top" />
                    <line x1="140" y1="20" x2="140" y2="50" class="figure-part stand-rope" />
                    <line x1="60" y1="20" x2="60" y2="230" class="figure-part stand-main" />
                    <line x1="20" y1="230" x2="100" y2="230" class="figure-part stand-bottom" />
                    
                    <!-- Hangman Figure (initially hidden) -->
                    <circle cx="140" cy="70" r="20" class="figure-part head hidden" />
                    <line x1="140" y1="90" x2="140" y2="150" class="figure-part body hidden" />
                    <line x1="140" y1="120" x2="120" y2="100" class="figure-part left-arm hidden" />
                    <line x1="140" y1="120" x2="160" y2="100" class="figure-part right-arm hidden" />
                    <line x1="140" y1="150" x2="120" y2="180" class="figure-part left-leg hidden" />
                    <line x1="140" y1="150" x2="160" y2="180" class="figure-part right-leg hidden" />
                </svg>
            </div>
            <div id="word" class="flex justify-center gap-2 my-8"></div>
            <div id="message" class="text-center text-xl min-h-8 mb-6"></div>
            <div id="keyboard" class="flex flex-wrap justify-center gap-2 mb-6"></div>
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-6">
                <button id="new-game-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                    New Game
                </button>
                <div class="flex items-center gap-3">
                    <label for="difficulty" class="font-medium">Difficulty:</label>
                    <select id="difficulty" class="bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
